---
version: '2'

services:
  seedbox:
    image: seedbox
    build: ./src/
    command: runserver --host 0.0.0.0 --port 5000 --debug
    environment:
      - DATABASE_URI=postgres://seedbox:password@postgres:5432/seedbox
    ports:
      - '5000:5000'
    volumes:
      - './src:/usr/src/app'
    depends_on:
      - postgres

  postgres:
    image: postgres:9.6
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=seedbox

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
        - subnet: 172.17.0.0/24
          gateway: 172.17.0.1
